<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image sliders</h1>
    <div class="main">
        <div class="column">
            <h2>Vertical slider</h2>
            <div class="vertical-container">
                <div class="img-vertical-container-after">
                    <img src="./images/berlin-2.jpg" alt="berlin-after">
                </div>                
                <div class="img-vertical-container-before">
                    <img src="./images/berlin-1.jpg" alt="berlin-before">
                </div>
                <div class="slider vertical-slider"></div>
            </div>
        </div>
    
        <div class="column">
            <h2>Horizontal slider</h2>
            <div class="horizontal-container">
                <div class="img-horizontal-container-after">
                    <img src="/images/berlin-2.jpg" alt="berlin-after">
                </div>
                <div class="img-horizontal-container-before">
                    <img src="/images/berlin-1.jpg" alt="berlin-before">
                </div>
                <div class="slider horizontal-slider"></div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
